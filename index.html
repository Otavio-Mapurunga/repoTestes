<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de Dados</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <form id="formLogin" class="formLogin" method="post">
            <h1>Login</h1>
            <p>Digite o seu nome e telefone para acessar:</p>

            <!-- Label são rótulos de acessibilidades nas caixas de entrada -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" />

            <label for="telefone">Telefone</label>

            <!-- Type tel traz teclados numericos em dispositivos moveis -->
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15" />

            <button type="submit" class="btn">Acessar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
